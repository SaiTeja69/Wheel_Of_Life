  <script>
    const adjustScale = (diagramId) => {
      let rotate = 0;
      switch (diagramId) {
        case "finance":
          rotate = 45;
          break;
        case "personalGrowth":
          rotate = 90;
          break;
        case "health":
          rotate = 135;
          break;
        case "family":
          rotate = 180;
          break;
        case "relationships":
          rotate = 225;
          break;
        case "socialLife":
          rotate = 270;
          break;
        case "attitude":
          rotate = 315;
          break;
        default:
          rotate = 0;
          break;
      }

      const inputId = "input" + diagramId.charAt(0).toUpperCase() + diagramId.slice(1);
      const vote = document.getElementById(inputId).value;
      const scale = Number.parseFloat(vote) + 0.02;
      console.log(scale);
      document.getElementById(diagramId).style = "transform: rotate(" + rotate + "deg) scale(" + scale + ", " + scale + ")";
    }
    window.onload = () => {
      const career = 6;
      const finance = 4;
      const personalGrowth = 5;
      const health = 6;
      const famliy = 8;
      const relationships = 6;
      const socialLife = 5;
      const attitude = 4;
    }

  </script>
